<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h1> Ubicacion de nuestras oficinas</h1>
                </div>
                <div class="card bg-light col-5 mt-3">
                    <ul>
                        {% for obj in response_json %}
                            <li>id: {{ obj.id }} </li>
                            <li>nombre: {{ obj.nombre }}</li>
                            <li>rut: {{ obj.rut }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
